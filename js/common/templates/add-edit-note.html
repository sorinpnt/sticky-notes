<form name="addEditNoteForm">
    <div class="modal-header">
        <h3 class="modal-title">{{ modalCtrl.modalTitle }}</h3>
    </div>

    <div class="modal-body">
        <div class="row">

            <div class="col-xs-10 col-xs-offset-1">

                <div class="form-group">
                    <label for="noteTitle">Title</label>
                    <input 
                        type="text"
                        class="form-control"
                        name="noteTitle"
                        placeholder="Type title"
                        ng-maxlength="20"
                        ng-model="modalCtrl.note.title"
                        ng-required="true">
                    <div class="row text-right pad-right-lg">
                        <p class="small text-info" ng-if="!addEditNoteForm.noteTitle.$error.maxlength">
                            {{ modalCtrl.note.title.length || 0 }} / 20
                        </p>
                        <p class="small text-danger" ng-if="addEditNoteForm.noteTitle.$error.maxlength">
                            Too many characters
                        </p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="noteBody">Note</label>
                    <textarea 
                        class="form-control"
                        name="noteBody"
                        placeholder="Type text"
                        rows="5"
                        ng-maxlength="250"
                        ng-model="modalCtrl.note.body"
                        ng-required="true"></textarea>
                        <div class="row text-right pad-right-lg">
                            <p class="small text-info" ng-if="!addEditNoteForm.noteBody.$error.maxlength">
                                {{ modalCtrl.note.body.length || 0 }} / 250
                            </p>
                            <p class="small text-danger" ng-if="addEditNoteForm.noteBody.$error.maxlength">
                                Too many characters
                            </p>
                        </div>
                </div>
                <div class="row">
                    <div class="col-xs-10 col-xs-offset-1 text-center">
                        <p class="small text-danger"
                           ng-if="(addEditNoteForm.noteBody.$error.required || addEditNoteForm.noteTitle.$error.required ) && (addEditNoteForm.noteBody.$dirty && addEditNoteForm.noteTitle.$dirty )">
                            All fields are required
                        </p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="modal-footer">
        <div class="row">

            <div class="col-xs-12">
                
                <div class="col-xs-3">
                    <div class="form-group">
                        <label class="pull-left">Priority</label>
                        <ui-select ng-model="modalCtrl.note.priorityId" search-enabled="false">
                            <ui-select-match>
                                <span ng-bind="$select.selected.text"></span>
                            </ui-select-match>
                            <ui-select-choices repeat="priority.id as priority in modalCtrl.priorities">
                                <i class="fa margin-right-md"
                                   ng-init="priorityClass = priority.text.toLowerCase()"
                                   ng-class="priority.icon + ' priority-' +  priorityClass + '-color'"></i>
                                <span ng-bind="priority.text"></span>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
                
                <div class="col-xs-3">
                    <div class="form-group">
                        <label class="pull-left">Status</label>
                        <ui-select ng-model="modalCtrl.note.statusId" search-enabled="false">
                            <ui-select-match>
                                <span ng-bind="$select.selected.text"></span>
                            </ui-select-match>
                            <ui-select-choices repeat="status.id as status in modalCtrl.status">
                                <i class="fa margin-right-md"
                                   ng-init="statusClass = status.text.toLowerCase().replace(' ', '-')"
                                   ng-class="status.icon + ' status-' +  statusClass + '-color'"></i>
                                <span ng-bind="status.text"></span>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>

                <div class="col-xs-6 add-edit-modal-controls">
                    <button
                        class="btn btn-primary"
                        type="button"
                        ng-click="ok()"
                        ng-disabled="addEditNoteForm.$invalid">Save</button>
                    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
                </div>
            </div>

        </div>
    </div>
</form>
