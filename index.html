<!doctype html>
<html lang="en" ng-app="app">
	
	<head>
		<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<title>Sticky Notes</title>
		<meta charset="utf-8">
		<meta name="description" content="Sticky Notes">
		<meta name="author" content="Pintea Sorin">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-select/0.17.1/select.min.css">
		<link rel="stylesheet" href="resources/style/custom-distances.css">
		<link rel="stylesheet" href="resources/style/navbar.css">
		<link rel="stylesheet" href="resources/style/notes-panel.css">
		<link rel="stylesheet" href="resources/style/general.css">
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-local-storage/0.2.7/angular-local-storage.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap-tpls.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-select/0.17.1/select.min.js"></script>
		<script src="js/app-config.js"></script>
		<script src="js/components/add-note/add-note-ctrl.js"></script>
		<script src="js/components/view-notes/partial/partial-ctrl.js"></script>
		<script src="js/components/view-notes/view-notes-module.js"></script>
		<script src="js/common/note-model.js"></script>
		<script src="js/app.js"></script>

	</head>
	
	<body ng-controller="appCtrl as appCtrl">
		
		<nav class="container-fluid text-center">
		  <div class="row">
	  		<div class="col-xs-4 col-xs-offset-4 pad-top-md pad-bottom-md">
				<div  class="col-xs-4 nav-done"
					  ng-class="{true: 'active', false: ''}[showDoneSection]"
					  ng-init="showDoneSection=true">
				    <i class="fa fa-2x fa-check" ng-click="showDoneSection=!showDoneSection"></i>
				</div>
				<div  class="col-xs-4 nav-in-progress"
					  ng-class="{true: 'active', false: ''}[showInProgressSection]"
					  ng-init="showInProgressSection=true">
					<i class="fa fa-2x fa-clock-o" ng-click="showInProgressSection=!showInProgressSection"></i>
				</div>
				<div class="col-xs-4 nav-pending"
					  ng-class="{true: 'active', false: ''}[showPendingSection]"
					  ng-init="showPendingSection=true">
					<i class="fa fa-2x fa-play" ng-click="showPendingSection=!showPendingSection"></i>
				</div>
	  		</div>
	  		<div class="col-xs-2 pad-top-md pad-bottom-md">
				<div class="col-xs-12 nav-add-note">
					<i 
					class="fa fa-2x fa-plus"
					aria-hidden="true" 
  					ng-click="appCtrl.openAddNote()"></i>
				</div>
	  		</div>
	  		<div class="col-xs-2 pad-top-md pad-bottom-md">
				<div class="col-xs-12 nav-about">
  					<i class="fa fa-2x fa-question-circle-o" aria-hidden="true"></i>
	  			</div>
	  		</div>

		  </div>
		</nav>
		
		<div class="container main-body">
			<div class="row" ng-show="showInProgressSection">
		    	<div ui-view="statusInProgress@home"></div>
			</div>
			<div class="row" ng-show="showPendingSection">
			    <div ui-view="statusPending@home"></div>
			</div>
			<div class="row" ng-show="showDoneSection">
			    <div ui-view="statusDone@home"></div>
			</div>
		</div>
	
	</body>
</html>
